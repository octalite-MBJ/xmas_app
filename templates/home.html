{% include 'components/header.html' %}
<div class="card" id="middle">
    <audio preload="auto" loop autoplay="autoplay" src="../static/music/song.mp3"></audio>
    <div class="until" id="myCountdown">
        <div class="until__component">
            <div class="until__numeric until__numeric--days">00</div>
            <div class="until__unit">Days</div>
        </div>
        <div class="until__component">
            <div class="until__numeric until__numeric--hours">00</div>
            <div class="until__unit">Hours</div>
        </div>
        <div class="until__component">
            <div class="until__numeric until__numeric--minutes">00</div>
            <div class="until__unit">Minutes</div>
        </div>
        <div class="until__component">
            <div class="until__numeric until__numeric--seconds">00</div>
            <div class="until__unit">Seconds</div>
        </div>
        <div class="until__event">To 25 December 2023</div>
    </div>
    <img src="../static/images/pic (3).jpeg" alt="Merry christmas">
    <div class="user">
        <h1 class="m_xmas">Merry Christmas</h1>
        <h1>{{ username }}</h1>
    </div>
    
</div>
<div class="share">
    <button onclick="copyText()" class="share">
        <img src="../static/images/share.png" alt="" id="share">
        <span id="myTooltip">Click to copy URL</span>
    </button>
</div>
{% include 'components/footer.html' %}
